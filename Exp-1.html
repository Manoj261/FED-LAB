<html>
    <head>
        <style>
            .container{
                display: grid;
                grid-template-columns: repeat(6,50px);
                grid-template-rows: repeat(5,50px);
                grid-gap: 4px;
                width: 400px;
            }
            .a{
                background: rgb(255, 113, 1);
            }
            .b{
                background: rgb(255,177,115);
            }
            .c{
                background: rgb(166,72,0);
            }
        </style>
        <title>Grid Layout</title>
    </head>
    <body>
        <center>
            <div class="container">
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>

                <div class="b"></div>
                <div class="c"></div>
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
                <div class="a"></div>

                <div class="c"></div>
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
                <div class="a"></div>
                <div class="b"></div>

                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>

                <div class="b"></div>
                <div class="c"></div>
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
                <div class="a"></div>
            </div>
        </center>
    </body>
</html>
